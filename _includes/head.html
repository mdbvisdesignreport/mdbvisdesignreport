<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="https://mdbvisdesignreport.github.io/assets/img/preview.png"
  />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-SDQ97C16WQ"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-SDQ97C16WQ");
  </script>

  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/img/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/img/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/img/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/img/favicons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/assets/img/favicons/safari-pinned-tab.svg"
    color="#cff76e"
  />
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#cff76e" />
  <meta
    name="msapplication-config"
    content="/assets/img/favicons/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- Stylesheets -->
  <link href="/assets/css/main.css" rel="stylesheet" type="text/css" />

  <title>
    {% if page.title == "Home" %} {{ site.title }} {% elsif page.title %}{{
    page.title }} | {{ site.title }}{% else %}{% endif %}
  </title>
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () {
      var e,
        t = document.createElement("style");
      return (
        (t.innerHTML = "root: { --tmp-var: bold; }"),
        document.head.appendChild(t),
        (e = !!(
          window.CSS &&
          window.CSS.supports &&
          window.CSS.supports("font-weight", "var(--tmp-var)")
        )),
        t.parentNode.removeChild(t),
        e
      );
    };
    supportsCssVars() ||
      alert(
        "Please view this demo in a modern browser that supports CSS Variables."
      );
  </script>
</head>
